<!DOCTYPE html>
<html>

<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body onload="Blueprint.init()">
    <div>
      <h1>BluePrints</h1>
      <h2>Autor</h2>
      <input id = 'author' style = "margin-left:2rem" name="Author" type="text"></input>
      <button  class='box' onclick='Blueprint.getBluePrints()' class='btn'>Get BluePrints</button>
      <button  class='box' onclick='Blueprint.createBluePrints()' class='btn'>Create new BluePrint</button>
      <h3>Autor: </h3>
      <p id='nombreAutor'></p>

      <div>
        <table style="width:70%">
        <tr>
          <thead>
                <th style="color:#003DA2">Name</th>
                <th style="color:#003DA2">Points</th>
                <th style="color:#003DA2">Action</th>
          </thead>
        </tr>
        </table>
      </div>
      <div>
        <h4 id='bluePrintsPoints'>Total Points:</h4>
        <label id='totalPoints'></label>
      </div>
    </div>

    <div>
      <h2 id="currentBluePrint">Current Blueprint:</h2>
      <canvas id="canvas" width="600" height="500"></canvas>
      <div>
        <button onclick="Blueprint.saveBlueprints()">Save/Update</button>
        <button onclick="Blueprint.deleteBlueprints()">Delete</button>
    </div>
    </div>
   
</body>

</html>
